<a id="zap-downloads" class="anchor" href="#zap-scans" aria-hidden="true"><span class="octicon octicon-link"></span></a>Most downloaded add-ons this week</h1>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("visualization", "1.1", {packages:["bar"]});
google.setOnLoadCallback(drawColColors);

function drawColColors() {
      var data = google.visualization.arrayToDataTable([
        ['Add-on' , '2019-07-29', '2019-07-30', '2019-07-31', '2019-08-01', '2019-08-02', '2019-08-03', '2019-08-04'],
      ]);

      var options = {
        width: 650,
        height: 1500,
        hAxis: {
          title: 'Downloads per day'
        },
        vAxis: {
          title: 'Top 20 Add-ons downloaded in the last 7 days'
        },
        bars: 'horizontal' // Required for Material Bar Charts.
      };

      var chart = new google.charts.Bar(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
</script>

<div id="chart_div"></div>
